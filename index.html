<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	
	<style>
		#nav-bar{
			top:0;
			color:white;
			text-align:right;

		}

		#menu-items li{

			display:inline-block;
			padding-top: 5px;
			padding-bottom: 5px;

		}

			margin-right:auto;

		}

			padding-bottom: 5px;
			

		}

			bottom:0;
			width:1000%;
			background-color: lightgray;
			color:gray;

		}

		.country li{
			list-style-type: none;

		}

		#footer-align-left li{
			display:inline-block;
			list-style-type: none;
			float:left;
			padding-right: 5px;
			left: 0;
			color:gray;


		}
		#footer-align-right li{
			display:inline-block;
			list-style-type: none;
			float:right;
			padding-right: 5px;
			color:gray;
		}
		#menu-burger div{
			width: 20px;
  			height: 3px;
  			background-color: black;
  			margin: 4px;
		}

	</style>	

</head>
